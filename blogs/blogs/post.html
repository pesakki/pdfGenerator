<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Untitled Post</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-[#041304] via-[#0A2A0F] to-[#041304] text-white min-h-screen antialiased">
  <main class="min-h-screen">
    <header class="relative py-12 px-6 sm:px-10 md:px-16 lg:px-24 overflow-hidden">
      <svg class="absolute inset-0 w-full h-full opacity-30" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
        <path fill="none" stroke="url(#gradient1)" stroke-width="0.5" d="M0,50 C20,60 40,40 60,50 C80,60 100,40 100,50 L100,100 L0,100 Z"></path>
        <path fill="none" stroke="url(#gradient2)" stroke-width="0.5" d="M0,60 C30,70 70,30 100,60 L100,100 L0,100 Z"></path>
        <path fill="none" stroke="url(#gradient3)" stroke-width="0.5" d="M0,70 C20,80 80,20 100,70 L100,100 L0,100 Z"></path>
        <defs>
          <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#3b82f6"/><stop offset="100%" stop-color="#8b5cf6"/></linearGradient>
          <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#ec4899"/><stop offset="100%" stop-color="#8b5cf6"/></linearGradient>
          <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#3b82f6"/><stop offset="100%" stop-color="#ec4899"/></linearGradient>
        </defs>
      </svg>

      <h1 class="relative text-3xl md:text-4xl font-bold mt-6 mb-6 z-10">Untitled Post</h1>
      <div class="relative flex items-center gap-4 z-10">
        <div class="w-10 h-10 bg-emerald-500 rounded-full animate-pulse" aria-hidden="true"></div>
        <div>
          <p class="text-sm md:text-base font-semibold text-white/70">Author</p>
          <div class="flex space-x-2 text-xs sm:text-sm text-white/70">
            <p>2025-10-17</p><p>â€¢</p><p></p>
          </div>
        </div>
      </div>
    </header>

    <section class="px-6 sm:px-10 md:px-16 lg:px-24 py-8 max-w-5xl mx-auto">
      <article aria-live="polite">
        <section class="mb-12">
    <h3 class="text-xl font-bold mb-4">Introduction</h3>
    <p class="text-base text-white/80 leading-relaxed">No sections provided.</p>
  </section>
      </article>
    </section>

    <section class="px-6 sm:px-10 md:px-16 lg:px-24 text-center mb-12">
      <a href="#" class="inline-block bg-emerald-500 hover:bg-emerald-600 text-black font-semibold py-3 px-6 rounded-lg shadow-lg">Book a demo</a>
    </section>

    <section class="py-12 px-6 sm:px-10 md:px-16 lg:px-24">
      <h2 class="text-xl sm:text-2xl md:text-2xl font-bold text-center mb-8">Related posts</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
        <div class="text-white/70">No related posts.</div>
      </div>
      <p class="text-center text-md text-emerald-300 mt-8">Related posts are algorithmically selected.</p>
    </section>
  </main>
</body>
</html>
